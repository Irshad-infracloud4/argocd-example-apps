apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Irshad-infracloud4/argocd-example-apps.git'
    targetRevision: feature1
    path: apps/monitoring
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: "crds.create"
          value: "true"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
